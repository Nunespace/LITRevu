{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<p>{{ message }}</p>
    <div class="container">
        <h1 class="row">Créer un ticket</h1>
        <form method="post" enctype="multipart/form-data" class="row">
            {{ form|crispy }}
            {% csrf_token %}
            
            <button type="submit" value="submit" class="btn btn-primary fs-5">Envoyer</button>
        </form>
    <p class="fst-italic">Les champs marqués d'un astérisque (*) sont obligatoires</p>
    </div>
   
{% endblock content %}
